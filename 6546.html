    <script>
        function factorial() {
            var num = parseInt(document.getElementById("number").value);

            var ans = 1;
            for (i = 1; i <= num; i++) {
                ans = ans * i;
            }
            document.getElementById("result").value = ans;

        }

        function evaluateExp() {
            var exp = document.getElementById("exp").value;

        function fibonacci1() {
            var num = parseInt(document.getElementById("range").value);
            a = 0;
            b = 1;
            var fb = '0 1 ';
            for (i = 2; i < num; i++) {
                // fb[i] = fb[a] + fb[b];
                c = a + b;
                fb += c + "  ";

                a = b;
                b = c;


            }


            document.getElementById("fbresult").value = fb;



        }

        function primenumber() {
            var num = parseInt(document.getElementById("prange").value);
            var a = num;
           
           
            primeNumbers="";

           

            for (i = 1; i <= a; i++) {
                counter = 0;
                for (num = i; num >= 1; num--) {
                    if (i % num == 0) {
                        counter = counter + 1;
                    }
                }
                if (counter == 2) {
                    //Appended the Prime number to the String
                    primeNumbers = primeNumbers + i + ", ";
                }
            }



            document.getElementById("presult").value = primeNumbers;
        }

        function rnum() {


            var a, no, b, temp = 0;
            var no = parseInt(document.getElementById("rnumber").value);

            while (no > 0) {
                a = no % 10;
                no = parseInt(no / 10);
                temp = temp * 10 + a;
            }

            document.getElementById("rresult").value = temp;
        }

    </script>
